{% extends 'base.html' %}<!--继承自base模板-->

{% block title %}首页{% endblock %}

{% block head %} <!--自定义的head部分-->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }} ">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css') }} ">
{% endblock %}


{% block main %}



    <form action="" method="POST">
        <div class="form-container">
            <h3 class="page-title">Sign in</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Phone number" name="telephone">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">Sign in </button>
            </div>
            <a href="{{url_for('regist')}}">New to SOKE? Create your SOKE account</a>
        </div>
    </form>



{% endblock %}

{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/login_regist.css')}}" >
{% endblock %}

{% block main %}
  <h3 class="page-title">Create account</h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Phone Number" name="telephone">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password1">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Re-enter password" name="password2">
            </div>

            <div class="form-group">

                <button class="btn btn-primary btn-block">Create your SOKE account</button>

            </div>
        </div>
    </form>
{% endblock %}
